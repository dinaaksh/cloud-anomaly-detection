<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Rocket | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>

    <div class="background"></div> 

    <div class="content">
        <div class="container">
         

    <div class="container mx-auto p-8 flex justify-center items-center h-screen">
        <!-- Left Blue Box with Cloud Monitoring System -->
        <div class="w-1/2 bg-blue-500 h-96 p-20 rounded flex justify-center items-center text-white">
            <h1 class="text-3xl font-bold">Cloud Rocket</h1>
        </div>
    
        <!-- Right Box with Login Form -->
        <div class="w-1/2 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username:</label>
                    <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password:</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <button type="submit" class="w-full bg-[#0089D6] text-white p-3 rounded">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="register.html" class="text-blue-500">Register here</a></p>
        </div>
    </div>
    <script src="static/script.js"></script>
    <p id="errorMessage" class="text-red-500 text-center"></p>
</body>
</html>
